openapi: 3.0.0
info:
  title: Types API
  version: '1.0'
servers:
  - url: https://api.example.com
components:
  schemas:
    User:
      title: User
      required:
        - id
        - username
        - email
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
          minLength: 3
          maxLength: 20
        email:
          type: string
        age:
          type: integer
          minimum: 0
          maximum: 150
        active:
          type: boolean
      additionalProperties: true
    UserArray:
      type: array
      items:
        $ref: '#/components/schemas/User'
paths:
  /users:
    get:
      summary: get
      operationId: get_users
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserArray'
    post:
      summary: post
      operationId: post_users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
                