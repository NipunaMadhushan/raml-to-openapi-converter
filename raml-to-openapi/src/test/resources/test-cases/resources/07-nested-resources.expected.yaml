openapi: 3.0.0
info:
  title: Nested Resources API
  version: '1.0'
servers:
  - url: https://api.example.com
components: {}
paths:
  /companies:
    get:
      summary: List companies
      operationId: get_companies
      responses:
        "200":
          description: Companies list
  /companies/{companyId}:
    get:
      summary: Get company details
      operationId: get_companies_companyId
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Company details
  /companies/{companyId}/employees:
    get:
      summary: List company employees
      operationId: get_companies_companyId_employees
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Employees list
  /companies/{companyId}/employees/{employeeId}:
    get:
      summary: Get employee details
      operationId: get_companies_companyId_employees_employeeId
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
        - name: employeeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Employee details
  /companies/{companyId}/employees/{employeeId}/timesheets:
    get:
      summary: Get employee timesheets
      operationId: get_companies_companyId_employees_employeeId_timesheets
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
        - name: employeeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Timesheets list
          